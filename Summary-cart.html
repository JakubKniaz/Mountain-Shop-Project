<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Product site</title>
</head>
<body>
    <section class="basket-main">
        <div class="container">
            <div class="summary-cart-description"><span>K</span>oszyk - <span>P</span>odsumowanie <span>Z</span>akupów</div>
            <a href="#"><div class="continue"><i class="fas fa-arrow-circle-left"></i>Kontynuuj zakupy!</div></a>
            <div class="summary-cart">
                <div class="image-basket"><img src="images/T-shirt_woman/thermoactive1.jpg" alt="black t-shirt" title="Brubeck Outdoor t-shirt">
                </div>
                <div class="basket-info">
                    <h2 class="prod-generaly-title">Damska koszulka outdoorowa</h2>
                    <h3 class="product-title">Brubeck Outdoor Wool Pro T-Shirt</h3>
                    <h4 class="product-index">Index: 31111</h4>
                </div>
                <div class="product-cost">90zł</div>
                <div class="trash-content">
                    <button class="trash-btn"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="total-price-content">
                <div class="price-description">Do zapłaty: </div>
                <div class="total-price">1200 zł</div>
            </div>
            <div class="payment">
                <button class="payment-btn">Zapłać!</button>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
